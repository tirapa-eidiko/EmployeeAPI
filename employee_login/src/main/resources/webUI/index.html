<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body style="background-image: url('img1.jpg');">
    <h1
      class="text-green text-center font-weight-bold"
      style="font-size: 40px;color:white;"
    >
      Eidiko Employee Registration 
    </h1>

    <!--<h4 class="text-blue text-center font-weight-bold" style="font-size: 20px;">
      Sign Up
    </h4>-->

    <div class="container">
      <br />

      <div class="col-lg-5 m-auto d-block">
        <form action="http://localhost:8081/api/Registration" method="POST" onsubmit="return validation()"  class="bg-light" style="border-style: solid;border-color:#FF0000;">
          <div class="form-group">
            <label for="fname" class="font-weight-regular"> First Name </label>
            <input
              type="text"
              name="firstname"
              class="form-control"
              id="fname"
              autocomplete="off"
			  placeholder="Enter Your First Name"
            />
            <span id="Name" class="text-danger font-weight-regular"> </span>
          </div>
		  
		   <div class="form-group">
            <label for="fname" class="font-weight-regular"> Last Name </label>
            <input
              type="text"
              name="lastname"
              class="form-control"
              id="fname"
              autocomplete="off"
			  placeholder="Enter Your Last Name"
            />
            <span id="Name" class="text-danger font-weight-regular"> </span>
          </div>
		  
		   <div class="form-group">
            <label for="empid" class="font-weight-regular"> Employee ID </label>
            <input
              type="number"
              name="empid"
              class="form-control"
              id="empid"
              autocomplete="off"
			  placeholder="Enter Your Employee ID"
            />
            <span id="Name" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Email </label>
            <input
              type="email"
              name="emailid"
              class="form-control"
              id="emails"
              autocomplete="off"
			  placeholder="Enter Your Email"
            />
            <span id="emailids" class="text-danger font-weight-regular"> </span>
          </div>


          <div class="form-group">
            <label class="font-weight-regular"> Password </label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="pass"
              autocomplete="off"
			  placeholder="Enter Password"
			  
            />
            <span id="passwords" class="text-danger font-weight-regular">
            </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Confirm Password </label>
            <input
              type="password"
              name="conpass"
              class="form-control"
              id="conpass"
              autocomplete="off"
			  placeholder="Enter Password again"
            />
            <span id="confrmpass" class="text-danger font-weight-regular">
            </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Mobile Number </label>
            <input
              type="number"
              name="phone"
              class="form-control"
              id="mobileNumber"
              autocomplete="off"
			  placeholder="Enter Your Phone number"
            />
            <span id="mobileno" class="text-danger font-weight-regular"> </span>
          </div>

          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn btn-primary"
            autocomplete="off"
          />
          <input
            type="reset"
            name="reset"
            value="Reset"
            class="btn btn-secondary"
            autocomplete="off"
          />
          &emsp;&emsp;&emsp;Already have an account?
          <a href="login.html">Login</a>
        </form>

        <br /><br />
      </div>
    </div>

    <script type="text/javascript">
      function validation() {
        var name = document.getElementById("fname").value;
		var name = document.getElementById("lname").value;
		var empid = document.getElementById("empid").value;
        var user = document.getElementById("emails").value;
        var pass = document.getElementById("pass").value;
        var confirmpass = document.getElementById("conpass").value;
        var mobileNumber = document.getElementById("mobileNumber").value;

        if (fname == "") {
          document.getElementById("Name").innerHTML =
            " ** Please fill the First Name field";
          return false;
        }
		
		  if (lname == "") {
          document.getElementById("Name").innerHTML =
            " ** Please fill the Last Name field";
          return false;
        }
		
		if (empid == "") {
          document.getElementById("Name").innerHTML =
            " ** Please fill the Employee ID field";
          return false;
        }

        if (emails == "") {
          document.getElementById("emailids").innerHTML =
            " ** Please fill the email id field";
          return false;
        }
        if (emails.indexOf("@") <= 0) {
          document.getElementById("emailids").innerHTML = " ** Invalid Email";
          return false;
        }

        if (
          emails.charAt(emails.length - 4) != "." &&
          emails.charAt(emails.length - 3) != "."
        ) {
          document.getElementById("emailids").innerHTML = " ** Invalid Email";
          return false;
        }

        if (user == "") {
          document.getElementById("username").innerHTML =
            " ** Please fill the username field";
          return false;
        }
        if (user.length <= 3 || user.length > 20) {
          document.getElementById("username").innerHTML =
            " ** Username lenght must be between 3 and 20";
          return false;
        }
        if (!isNaN(user)) {
          document.getElementById("username").innerHTML =
            " ** only characters are allowed";
          return false;
        }

        if (pass == "") {
          document.getElementById("passwords").innerHTML =
            " ** Please fill the password field";
          return false;
        }
        if (pass.length <= 5 || pass.length > 20) {
          document.getElementById("passwords").innerHTML =
            " ** Passwords lenght must be between  5 and 20";
          return false;
        }

        if (pass != confirmpass) {
          document.getElementById("confrmpass").innerHTML =
            " ** Password Mismatch";
          return false;
        }

        if (confirmpass == "") {
          document.getElementById("confrmpass").innerHTML =
            " ** Please fill the confirmpassword field";
          return false;
        }

        if (mobileNumber == "") {
          document.getElementById("mobileno").innerHTML =
            " ** Please fill the mobile Number field";
          return false;
        }
        if (isNaN(mobileNumber)) {
          document.getElementById("mobileno").innerHTML =
            " ** user must write digits only not characters";
          return false;
        }
        if (mobileNumber.length != 11) {
          document.getElementById("mobileno").innerHTML =
            " ** Mobile Number must be 11 digits only";
          return false;
        }
      }
    </script>
  </body>
</html>
